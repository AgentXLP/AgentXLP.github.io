<!DOCTYPE html>
<html>
    <head>
        <title>Heartmeter</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <h1>Heartmeter</h1>
        <p>This generates a heart meter in the style of The Legend of Zelda: Breath of the Wild or Tears of the Kingdom.</p>

        <div class="controls">
            Style:
            <select id="style" onchange="updateValues()">
                <option value="0">Tears of the Kingdom</option>
                <option value="1">Breath of the Wild</option>
            </select>
            Current: <input id="current" type="number" step="0.25" value="10" min="0" max="40" oninput="updateValues()">
            Max: <input id="max" type="number" value="10" min="0" max="40" oninput="updateValues()">
            Broken: <input id="broken" type="number" value="0" min="0" max="40" oninput="updateValues()">
            Scale: <span id="display">0.5</span> <input type="range" min="0.25" max="1.0" value="0.5" step="0.05" id="scale" onchange="updateScale()">
        </div>

        <canvas id="canvas"></canvas>

        <button onclick="exportToPNG()">Export to PNG</button>
    </body>
    <script src="index.js"></script>
</html>
